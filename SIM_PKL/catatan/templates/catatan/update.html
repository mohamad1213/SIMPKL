{% extends "base.html" %}

{% block content %}
<div id="layoutSidenav_content">
  <main>
      <div class="container-fluid">
          <h1 class="mt-4">Update</h1>
          <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Catatan Kegiatan</li>
          </ol>
          <div class="row">
            <div class="col-md-10">
              <div class="card-body">
                <form action="" method="POST" class="mt-3">
                  <div class="table-responsive">
                      <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                          {% csrf_token %}

                          <div class="form-group">
                            <tr>
                              <td>Tanggal Kegiatan</td>
                              <td>:</td>
                              <td><input type="text" name="tgl_kegiatan" value="{{data.tgl_kegiatan}}" readonly class="form-control mt-2"><br></td>    
                            </tr>
                            <tr>
                              <td>Judul Kegiatan</td>
                              <td>:</td>
                              <td><input type="text" name="judul" value="{{data.judul}}" class="form-control mt-2"><br></td>    
                            </tr>
                            <tr>
                              <td>Uraian</td>
                              <td>:</td>
                              <td><input type="text" name="ket" value="{{data.ket}}" class="form-control mt-2"><br></td>    
                            </tr>
                            <tr>
                              <td>File Pendukung</td>
                              <td>:</td>
                              <td><input type="file" name="upload_img" value="{{data.upload_img}}" class="form-control mt-2"><br></td>    
                            </tr>
                          </div>
                      </table>
                      <input type="submit" class="btn btn-primary mt-2">
                    </div>
                  </form>
                </div>
              </div>
            </div>
      </div>
  </main>
</div>

{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
