{% extends "base.html" %}

{% block content %}
<div id="layoutSidenav_content">
  <main>
      <div class="container-fluid">
          <h1 class="mt-4">Catatan</h1>
          <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">Catatan Kegiatan</li>
          </ol>
          <div class="row">
            <div class="col-md-10">
              <div class="card-body">
                  <div class="table-responsive">
                      <table class="table table-responsive" id="" width="100%" cellspacing="0">
                          <thead>
                              <tr>
                                <tr>
                                  <td>Judul Proposal</td>
                                  <td>:</td>
                                  <td>{{data.judul}}</td>
                                </tr>
                                <tr>
                                  <td>Nama Mitra</td>
                                  <td>:</td>
                                  <td>{{data.nama}}</td>
                                </tr>
                                <tr>
                                  <td>Alamat</td>
                                  <td>:</td>
                                  <td>{{data.alamat}}</td>
                                </tr>
                                <tr>
                                  <td>Deskripsi</td>
                                  <td>:</td>
                                  <td>{{data.deskripsi}}</td>
                                </tr>
                                <tr>
                                  <td>Nomor Telepon</td>
                                  <td>:</td>
                                  <td>{{data.telp}}</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </main>
  </div>
{% endblock %}
